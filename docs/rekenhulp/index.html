<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styling-rekenhulp.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rekenhulp voor de kosten van het inzamelen van uw afval</title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div>
                Welk type afvalcontainer gebruikt u? Let op, er zijn situaties mogelijk waarin deze tarieven niet van toepassing zijn. Bijvoorbeeld bij een kwijtscheldingsregeling of aanpassingen voor grote(re) huishoudens.
            </div>
            <br>
            <fieldset>
                <!-- Opties voor afvalcontainer type -->
                <div class="form-check">
                    <input type="radio" name="afvalType" value="persoonlijk" id="persoonlijk" class="form-check-input" checked>
                    <label for="persoonlijk" class="form-check-label">Ledigingen</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="afvalType" value="ondergronds" id="ondergronds" class="form-check-input">
                    <label for="ondergronds" class="form-check-label">Inworpen</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="afvalType" value="persoonlijk-ondergronds" id="persoonlijk-ondergronds" class="form-check-input">
                    <label for="persoonlijk-ondergronds" class="form-check-label">Ledigingen en inworpen</label>
                </div>
            </fieldset>
            <br>
            
            <!-- Invoervelden voor ledigingen en inworpen -->
            <label for="aantalLedigingen" class="form-label">Aantal ledigingen (persoonlijke container):</label>
            <input type="number" class="form-control" id="aantalLedigingen" aria-describedby="aantalLedigingenHelp" min="0">
            <div id="aantalLedigingenHelp" class="form-text">Voer het aantal ledigingen in.</div>
            <br>

            <label for="aantalInworpen" class="form-label">Aantal inworpen (ondergrondse container):</label>
            <input type="number" class="form-control" id="aantalInworpen" aria-describedby="aantalInworpenHelp" min="0">
            <div id="aantalInworpenHelp" class="form-text">Voer het aantal inworpen in.</div>
            <br>
            
            <!-- Bereken knop -->
            <button id="bereken" class="btn btn-primary">Bereken kosten</button>

            <!-- Weergave van het totaalbedrag -->
            <div class="totaal-container">
                <p id="totaalBedrag" class="fs-4 mt-3"></p>
            </div>
        </div>
    </main>
    <!-- Verwijzing naar extern script -->
    <script src="rekenscript.js"></script>
</body>
</html>
