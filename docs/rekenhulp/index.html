<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styling-rekenhulp.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<title>Rekenhulp voor de kosten van het inzamelen van uw afval</title>
</head>
<body>
<main>
    <div class="container mt-4">
        <div>
            Welk type afvalcontainer gebruikt u? Let op, er zijn situaties mogelijk waarin deze tarieven niet van toepassing zijn. Bijvoorbeeld bij kwijtschelding of aanpassingen voor grote huishoudens.
        </div>
        <br>
        <fieldset>
            <div class="form-check">
                <input type="radio" name="afvalType" value="persoonlijk" id="persoonlijk" class="form-check-input" checked>
                <label for="persoonlijk" class="form-check-label">Persoonlijke restafvalcontainer</label>
            </div>
            <div class="form-check">
                <input type="radio" name="afvalType" value="ondergronds" id="ondergronds" class="form-check-input">
                <label for="ondergronds" class="form-check-label">Ondergrondse verzamelcontainer</label>
            </div>
            <br>
            <label for="aantal" class="form-label">Aantal ledigingen of inworpen:</label>
            <input type="number" class="form-control" id="aantal" aria-describedby="aantalHelp" min="0">
            <div id="aantalHelp" class="form-text">Voer het aantal ledigingen of inworpen in.</div>
        </fieldset>
        <br>
        <button id="bereken" class="btn btn-primary">Bereken kosten</button>
        <div class="totaal-container">
            <p id="totaalBedrag" class="fs-4 mt-3"></p>
        </div>
    </div>
</main>
<script src="rekenscript.js"></script>
</body>
</html>
